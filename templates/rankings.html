<!DOCTYPE html>
<html lang="en">
<head>
  <title>Current Event Rankings</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <h1>Current Event Rankings</h1>
  {%- if current_events %}
  <ul>
    {%- for match in current_events %}
    <li><a href="/rankings/{{ match.code }}">{{ match.name }}</a>
    {%- endfor %}
  </ul>
  {%- else %}
  <p>There aren't any current events.</p>
  {%- endif %}
</body>
</html>
